{% extends "base.html" %}
{% block title %}{{ album.name }}{% endblock title %}

{% block body %}

<!--output all albums-->
<div class="card" style="width: 18em; margin: auto">
        <div class="card-body">
            <h1 class="card-title">Name: {{ album.name }}</h1>
            <hr>
            <p class="card-text">Year: {{ album.year }}</p>
            <p class="card-text">Description:<br>{{ album.description }}</p>
        </div>
</div>
{% endblock body %}
