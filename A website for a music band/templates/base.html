<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" defer integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <title>{% block title %}{{ test }}{% endblock title %}</title>
</head>
<body>
<b></b>
<header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">

      <b class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none"  style="margin-left: 5px">Imagine Dragons</b>

      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a href="/" class="nav-link px-2 link-dark">Home</a></li>
        <li><a href="/albums" class="nav-link px-2 link-dark">Albums</a></li>
        <li><a href="/about" class="nav-link px-2 link-dark">About</a></li>
      </ul>


      <div class="col-md-3 text-end" style="margin-right: 5px">
          {% if user_status %}
              <a href="/dashboard"><button type="button" class="btn btn-primary">Dashboard</button></a>
          {% else %}
              <a href="/login"><button type="button" class="btn btn-outline-primary me-2">Login</button></a>
              <a href="/register"><button type="button" class="btn btn-primary">Sign-up</button></a>
          {% endif %}
      </div>
    </header>

{% block body %}{% endblock body %}
<footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
    <div class="col-md-4 d-flex align-items-center">
      <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
        <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
      </a>
      <span class="mb-3 mb-md-0 text-muted">Â© 2022 Imagine Dragons, Inc</span>
    </div>

    <ul class="nav col-md-4 justify-content-end list-unstyled d-flex" style="margin-right: 5px">
      <li class="ms-3"><a class="text-muted" href="https://twitter.com/Imaginedragons"><i class="bi bi-twitter"></i></a></li>
      <li class="ms-3"><a class="text-muted" href="https://www.facebook.com/ImagineDragons/"><i class="bi bi-facebook"></i></a></li>
      <li class="ms-3"><a class="text-muted" href="https://www.instagram.com/imaginedragons/"><i class="bi bi-instagram"></i></a></li>
    </ul>
  </footer>

</body>
</html>
